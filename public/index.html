<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" >
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" >
    <!-- Media Queries CSS -->
    <link rel="stylesheet" href="/styles/media.css" type="text/css" />
      <!-- New Tweet Css -->
      <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- Client JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Font Awesome   -->
    <script src="https://kit.fontawesome.com/523d1ccf50.js" crossorigin="anonymous"></script>
  </head>

  <body class = "clearfix">
    <!-- Top nav bar (fixed) -->
    <nav class="clearfix">
      <span class = "logo">tweeter</span>
      <div class = "composeTweet">
        <p><span>Write</span> a new tweet</p>
        <i class="fas fa-angle-double-down invalid bounce"></i>
      </div>
    </nav>
    <!-- Header content -->
    <header class="profileHeader">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2><span>Judith</span> Win</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">  
      <section class="new-tweet">
        <div class="invalid error">
        </div>
        <form action='/tweets' method='POST' id='tweetForm'>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <button id="btn" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id="tweets-container">
      <!-- POST content -->
      </section>
    </main>
  </body>
</html>
